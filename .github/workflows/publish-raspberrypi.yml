name: Publish Raspberry Pi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: ubuntu-24.04-arm64
    steps:
      - name: Checkout git repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install native modules
        run: |
          cd release/app
          npm install

      - name: Build application
        run: npm run build

      - name: Build and publish for arm64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm exec electron-builder -- --publish always

  # Job 2: armv7lのビルド
  build-armv7l:
    runs-on: ubuntu-24.04-arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Publish inside arm32v7 container
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker run --rm --platform linux/arm/v7 \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e GH_TOKEN \
            arm32v7/node:18 \
            /bin/bash -c '
              set -e
              echo "--- Installing root dependencies ---"
              npm install --arch=armv7l
              echo "--- Rebuilding native modules ---"
              cd release/app && npm install
              cd ../..
              echo "--- Building application (TS -> JS) ---"
              npm run build
              echo "--- Packaging and publishing application for armv7l ---"
              npm exec electron-builder -- --publish always --armv7l
            '
